<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
  <style>
    body {
      background-color: #f0f0f0;
      font-family: monospace;
      text-align: center;
    }

    .box {
      max-width: 700px;
      margin: 30px auto;
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .output {
      background-color: black;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 10px;
      font-weight: bold;
    }

    .badge {
      margin-bottom: 10px;
    }

    .student-name {
      margin-top: 20px;
      color: gray;
    }
  </style>

</head>
<body>

  <div class="box">
    <h2>BMI Calculator</h2>
    <p>
      <strong>Body Mass Index (BMI)</strong> is calculated from your weight and height.
    </p>

    <input type="number" id="weight" placeholder="weight in kilogram" class="form-control mb-2">
    <span class="badge bg-dark">kilogram</span><br>

    <input type="number" id="height" placeholder="height in meter" class="form-control mb-2">
    <span class="badge bg-dark">meter</span><br>

    <button class="btn btn-warning mt-2" onclick="calculateBMI()">Calculate BMI</button>

    <div class="output" id="result">Output</div>

    </div>
    <div class="student-name">@Student Name</div>
  </div>

  <script>
    function calculateBMI() {
      var weight = document.getElementById("weight").value;
      var height = document.getElementById("height").value;
      var result = document.getElementById("result");

      if (weight > 0 && height > 0) {
        var bmi = weight / (height * height);
        var category = "";

        if (bmi < 18.5) {
          category = "Underweight";
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          category = "Normal weight";
        } else if (bmi >= 25 && bmi <= 29.9) {
          category = "Overweight";
        } else {
          category = "Obese";
        }

        result.innerHTML = "Your BMI is: " + bmi.toFixed(2) + " (" + category + ")";
      } else {
        result.innerHTML = "Please enter valid weight and height.";
      }
    }
  </script>

</body>
</html>
